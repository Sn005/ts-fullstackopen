schema: ./server/schema.ts
generates:
  server/gen-types.ts:
    config:
      defaultMapper: any
      contextType: ./#Context
    plugins:
      - typescript
      - typescript-resolvers
  ./client/src/gen-types.tsx:
    documents: ./client/src/query.tsx
    plugins:
      - add: /* eslint-disable */
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      skipTypename: false
      withHooks: true
      withHOC: false
      withComponent: false
